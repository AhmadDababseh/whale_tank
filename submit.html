<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Pitch | Whale Tank</title>
  <link rel="stylesheet" href="submit.css"/>
</head>
<body>
  <header>
    <div class="logo">🦈 Whale Tank</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">WT Token</a>
      <a href="invest.html">Invest</a>
    </nav>
  </header>

  <section class="form-wrapper">
    <h1>Submit Your Pitch</h1>
    <p class="intro">Complete the application below. Only projects with full details will be considered.</p>

    <!-- ✅ Correct form -->
    <form action="https://formspree.io/f/xandwbvg" method="POST">
      <fieldset>
        <legend>General Information</legend>
        <input type="text" name="founder_team_name" placeholder="Founder / Team Name" required>
        <input type="email" name="contact_email" placeholder="Contact Email" required>
        <input type="text" name="project_title" placeholder="Project Title" required>
        <input type="text" name="project_website" placeholder="Project Website (if any)">
        <!-- ❌ File uploads only on paid Formspree plan -->
      </fieldset>

      <fieldset>
        <legend>Monetization Strategy</legend>
        <textarea name="business_model" placeholder="What is your business model?" rows="4" required></textarea>
        <textarea name="revenue_streams" placeholder="Revenue Streams & Tokenomics" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Investment Pitch</legend>
        <input type="number" name="funding_required" placeholder="Funding Required (USD)" required>
        <input type="text" name="equity_share" placeholder="Equity/Token Share Offered (e.g. 10% tokens)">
        <textarea name="competitive_advantage" placeholder="Competitive Advantage" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Future Plans</legend>
        <textarea name="short_term" placeholder="Short-term Roadmap" rows="4" required></textarea>
        <textarea name="long_term" placeholder="Long-term Vision" rows="4" required></textarea>
        <textarea name="scalability" placeholder="Scalability & Expansion Strategy" rows="4"></textarea>
      </fieldset>

      <div class="form-buttons">
        <button type="submit" class="btn">Submit Pitch</button>
        <button type="reset" class="btn">Reset</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Whale Tank. Powered by Web3.</p>
  </footer>
  
</body>
</html>
